version: "3.9"

services:
  postgres_db:
    image: postgres:15
    container_name: postgres_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Admin123!
      POSTGRES_DB: stock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d stock_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak_prod
    restart: unless-stopped
    depends_on:
      postgres_db:
        condition: service_healthy
    command: start
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Admin456!

      KC_HOSTNAME: votre-domaine.com
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "true"
      KC_HTTP_ENABLED: "false"
      KC_PROXY: edge

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres_db:5432/stock_db
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: Admin123!

      KC_CACHE: local

    volumes:
      - ./certs:/opt/keycloak/certs:ro
    networks:
      - stock_network
    expose:
      - "8080"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring_app_prod
    restart: unless-stopped
    depends_on:
      postgres_db:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:5432/stock_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: Admin123!
      KEYCLOAK_AUTH-SERVER-URL: https://votre-domaine.com/auth
      KEYCLOAK_REALM: master  # سنغير هذا لاحقاً
      KEYCLOAK_RESOURCE: spring-app
      KEYCLOAK_SSL-REQUIRED: external
      JAVA_OPTS: "-Xmx512m -Xms256m"
    networks:
      - stock_network
    expose:
      - "8080"

  nginx:
    image: nginx:alpine
    container_name: nginx_prod
    restart: unless-stopped
    depends_on:
      - keycloak
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/ssl/certs:ro
    networks:
      - stock_network

networks:
  stock_network:
    driver: bridge

volumes:
  postgres_data: